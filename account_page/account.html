<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="account.css">

    <title>Login - Filip Art</title>
</head>
<body>
    <div class="allWrapper">
        <img class="logo" src="../main_logo/black-logo.svg" alt="">

        <div class="authorizationBtns">
            <a class="authorizationBtns__button authorizationBtns__login" href="#">Log in to an existing user account</a>
            <a class="authorizationBtns__button authorizationBtns__signup" href="#">Register a new user account</a>

            <div class="orTextBox"><p class="hrLine">or</p></div>

            <a class="authorizationBtns__button authorizationBtns__google" href="#">
                <img class="google-icon" src="icons/google-icon.svg">
                Continue with Google
            </a>
        </div>  
    </div>
</body>
</html>
